<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Infome um número inteiro`));
    //PROCESSAMENTO
    if (isNaN(numero)) {
        alert(`Voce não informou um número`)
    }
    else if (numero % 2 === 0 || numero % 2 === -0) {
        alert(`Par`)
    }
    else if (numero % 2 === 1 || numero % 2 === -1) {
        alert(`Impar`)
    }
    //SAÍDA


</script>
