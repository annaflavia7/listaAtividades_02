<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = Number(prompt(`Insira um número`))
    let num2 = Number(prompt(`Insira outro número`))
    //PROCESSAMENTO
    if (num1 == num2) {
        alert(`Insira dois números diferentes`)
    }
    else {
        const num3 = num1
        num1 = num2
        num2 = num3

    }
    //SAÍDA
    alert(`O numero  ${num1} virou o número  ${num2}`);
    alert(`O número ${num2} virou o número ${num1}`);


</script>
