<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    let nota = Number (prompt(`Informe sua nota`))
    // Processamento
    if (nota >= 9 && nota <= 10){
    alert (`Você tirou A`)
    }
    if (nota >= 8 &&  nota <= 9){
        alert (`Você tirou B`)
    }
    if (nota >= 7 && nota <= 8){
        alert (`Você tirou C`)
    }
    if (nota >= 6 && nota <= 7){
        alert (`Você tirou D`)
    }
    if (nota >= 0 && nota <= 6){
        alert (`Você tirou E`)
    }
    // Saída

</script>
